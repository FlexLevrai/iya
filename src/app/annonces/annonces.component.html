 <section id="about" class="about" style="background-color: #6b6a6a !important;">
   <div class="container" data-aos="fade-up">

     <div class="row content">
       <div class="col-12 box wow bounceInUp">
         <div class="section-title text-white">
           <h2>Annonces</h2>
         </div>
         <div class="col-12">
           <div id="contacts">
             <ul class="row">
               <li class="contact col-lg-5 col-md-5 mr-5"
                 *ngFor="let annonce of annonces | paginate: { itemsPerPage: 12, currentPage: p }">
                 <a routerLink="/annonces/{{annonce.id}}">
                   <div class="wrap">
                     <!-- <span class="contact-status online"></span> -->
                     <img src="{{imgUrl}}{{annonce.images | split: ',': 0 }}" alt="" width="70" height="70" />
                     <div class="meta">
                       <p class="name">{{annonce.title}}</p>
                       <p class="preview">
                         {{(annonce.description.length>50)? (annonce.description | slice:0:50)+'...':(annonce.description)}}
                       </p>
                     </div>
                   </div>
                 </a>
               </li>
             </ul>
             <pagination-controls (pageChange)="p = $event"></pagination-controls>
           </div>
         </div>
       </div>
     </div>
   </div>
 </section>
 <app-footer></app-footer>
