 </section>

 <!-- ======= Portfolio Details Section ======= -->
 <section id="portfolio-details" class="portfolio-details">
   <div class="container">

     <div class="portfolio-details-container">

       <!-- <div class="owl-carousel portfolio-details-carousel">
            <img *ngFor="let image of images" src="{{image}}" class="img-fluid" alt="produit-image-detail">
          </div> -->
       <gallery [items]="images"></gallery>
       <div class="portfolio-info">
         <h3>Détail sur l'annonce</h3>
         <ul>
           <li><strong>Catégorie</strong>: {{ product.categorie}}</li>
           <li><strong>Nombre</strong>: {{product.nombre}}</li>
           <!-- <li><strong>Identifiant du produit</strong>: {{product.productId}}</li> -->
           <li><button (click)="onPostule()" class="get-started-btn scrollto">Je postule</button></li>
         </ul>
       </div>

     </div>

     <div class="portfolio-description">
       <h2>{{product.title}}</h2>
       <p>
         {{product.description}}
       </p>
       <div class="col-12 img-fluid" style="height: 300px; width:100%;" leaflet [leafletOptions]="options"
         [leafletLayersControl]="layersControl" (leafletMapReady)="onMapReady($event)" [leafletLayers]="layers">
       </div>
     </div>
     <p class="text-small">Le chantier sur la carte</p>

   </div>
 </section><!-- End Portfolio Details Section -->
 <app-footer></app-footer>
